<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="functions.js"></script>
<script>

//set default values
if( ! localStorage['refresh'])
	localStorage['refresh'] = 30;
if( ! localStorage['lang'])
{
	var lang = chrome.i18n.getMessage("@@ui_locale");
	if (lang == 'ru')
		localStorage['lang'] = "ru";
	else
		localStorage['lang'] = "en";
}


chrome.extension.onRequest.addListener(
	function(request, sender, sendResponse) {
		if (sender.tab.url == "chrome-extension://" + chrome.i18n.getMessage("@@extension_id") + "/options.html" && request.do == "update")
		{
			init();
			console.log('Update refresh time from options !');
		}
	}
);

init();

</script>
</head>
</html>
